      "user_name": "string",
      "user_age": "integer",
      "user_symptoms": ["string"],
      "assessment_urgency_level": "string",
      "hospital_name": "string",
      "hospital_address": "string",
      "hospital_distance_km": "float",
      "appointment_status": "string",
      "appointment_doctor": "string",
